<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_38</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="div2 mt-md-0 col-md-12 d-md-flex align-items-center">
                <img class="img1 ms-3" src="fr.png" alt="frame" style="height: 32px; width: 32px;">
                <p class="p3 ms-2 mt-3">PNFT Market</p>
            </div>
            <div class="col-md-12 d-flex flex-column align-items-center mt-md-5 pt-5">
                <div class="col-md-6">
                <h1><b>NFT Access</b></h1>
                <p class="p1">Please fill your detail to access your account.</p>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                      <a class="float-end" href="#">Forgot password?</a>
                    </div>
                    <button type="button" class="btn btn1 mt-3 w-100">Sign in</button>
                    <button type="button" class="btn border border-1 w-100 mt-3">
                        <img class="me-2" src="ggl.png" alt="google">
                        Sign in with Google
                    </button>
                    <div class="d-flex mt-3 justify-content-center">
                        <span>Don't have an account?</span>
                        <a class="ms-2" href="#">Sign up</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 div1 m-0 p-0 d-flex object-fit-cover align-items-center">
            <img class="img2 mt-4" src="Frame 1.png" alt="frame" width="700px">
        </div>
    </div>
    </div>
</body>
</html>
